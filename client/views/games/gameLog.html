<template name="gameLog">
  {{#each games}}
  {{>gameCard}}
  {{/each}}
</template>

<template name="gameCard">
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <div class="game-label-wrapper">
        {{#if active}}
        <span class="game-label red darken-1"><i class="fa fa-circle" aria-hidden="true"></i> Live</span>
        {{/if}}
        <span class="game-label blue-grey lighten-3 grey-text text-darken-3">{{date}}</span>
        {{#if elapsed}}
        <span class="game-label blue-grey lighten-3 grey-text text-darken-3"><i class="fa fa-clock-o" aria-hidden="true"></i> {{elapsed}} min</span>
        {{/if}}
        {{#if rated}}
        <span class="game-label blue-grey lighten-3 grey-text text-darken-3"><i class="fa fa-trophy" aria-hidden="true"></i> Rated</span>
        {{/if}}
      </div>
      <div class="row margin-bottom-none">
        <div class="col s9">
          <ul class="collapsible teal-text text-lighten-1 margin-bottom-none margin-top-none" data-collapsible="accordion">
            <li>
              <div class="collapsible-header left-align">
                {{playerData.player1.name}}
                <span class="right">{{playerData.player1.hits}}</span>
              </div>
              <div class="collapsible-body">
                {{#if playerData.player1.robust}}
                <table class="centered">
                  <thead>
                    <tr>
                      <th data-field="id">Hit</th>
                      <th data-field="name">Miss</th>
                      <th data-field="price">Glass</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>{{playerData.player1.hits}}</td>
                      <td>{{playerData.player1.misses}}</td>
                      <td>{{playerData.player1.glass}}</td>
                    </tr>
                    <tr>
                      <td>{{playerData.player1.hitRatio}}%</td>
                      <td>{{playerData.player1.missRatio}}%</td>
                      <td>{{playerData.player1.glassRatio}}%</td>
                    </tr>
                  </tbody>
                </table>
                {{else}}
                <p>No Data</p>
                {{/if}}
              </div>
            </li>
            <li>
              <div class="collapsible-header left-align">
                {{playerData.player2.name}}
                <span class="right">{{playerData.player2.hits}}</span>
              </div>
              <div class="collapsible-body">
                {{#if playerData.player2.robust}}

                  <thead>
                    <tr>
                      <th data-field="id">Hit</th>
                      <th data-field="name">Miss</th>
                      <th data-field="price">Glass</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>{{playerData.player2.hits}}</td>
                      <td>{{playerData.player2.misses}}</td>
                      <td>{{playerData.player2.glass}}</td>
                    </tr>
                    <tr>
                      <td>{{playerData.player2.hitRatio}}%</td>
                      <td>{{playerData.player2.missRatio}}%</td>
                      <td>{{playerData.player2.glassRatio}}%</td>
                    </tr>
                  </tbody>
                </table>
                {{else}}
                <p>No Data</p>
                {{/if}}
              </div>
            </li>
          </ul>
        </div>
        <div class="col s3">
          <h2 class="margin-none team-score center">{{score.home}}</h2>
        </div>
      </div>
      <div class="row margin-bottom-none">
        <div class="col s9">
          <ul class="collapsible teal-text text-lighten-1 margin-bottom-none" data-collapsible="accordion">
            <li>
              <div class="collapsible-header left-align">
                {{playerData.player3.name}}

              </div>

                {{#if playerData.player3.robust}}

                    <tr>

                      <th data-field="price">Glass</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>{{playerData.player3.hits}}</td>
                      <td>{{playerData.player3.misses}}</td>
                      <td>{{playerData.player3.glass}}</td>
                    </tr>
                    <tr>
                      <td>{{playerData.player3.hitRatio}}%</td>
                      <td>{{playerData.player3.missRatio}}%</td>
                      <td>{{playerData.player3.glassRatio}}%</td>
                    </tr>
                  </tbody>
                </table>
                {{else}}
                <p>No Data</p>
                {{/if}}
              </div>
            </li>
            <li>
              <div class="collapsible-header left-align">
                {{playerData.player4.name}}
                <span class="right">{{playerData.player4.hits}}</span>
              </div>
              <div class="collapsible-body">
                {{#if playerData.player4.robust}}

                    </tr>

                    </tr>
                  </tbody>
                </table>
                {{else}}
                <p>No Data</p>
                {{/if}}
              </div>
            </li>
          </ul>
        </div>
        <div class="col s3">
          <h2 class="margin-none team-score center">{{score.away}}</h2>
        </div>
      </div>
      {{#if superUser}}
      <button class="waves-effect waves-light btn red darken-1 btn-edit row-padded">Edit</button>
      {{/if}}
    </div>
  </div>
</template>
