<template name="options">
  <h4>Logging</h4>
  <form action="#" class="record-type-form">
    <p>
      <input class="with-gap" name="group1" type="radio" id="test4" recordType="all" checked/>
      <label for="test4">Hits, Misses, Glass</label>
    </p>
    <p>
      <input class="with-gap" name="group1" type="radio" id="test3" recordType="hits" disabled="disabled"/>
      <label for="test3">Hits Only</label>
    </p>
  </form>
  <div class="divider"></div>
  <form action="#" class="record-players-form">
    <p>
      <input class="with-gap" name="group1" type="radio" id="soloPlayers" recordPlayers="solo" checked/>
      <label for="test3">Only Me</label>
    </p>
    <p>
      <input class="with-gap" name="group1" type="radio" id="allPlayers" recordPlayers="all" disabled="disabled" />
      <label for="test4">All Players</label>
    </p>
  </form>
  <div class="row">
    <div class="col s12 m6">
      <a class="waves-effect waves-light btn btn-next">NEXT</a>
      <a class="waves-effect waves-teal btn-flat btn-back">BACK</a>
    </div>
  </div>
</template>
