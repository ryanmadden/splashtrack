<template name="register">
  <div class="row">
    <div class="valign-wrapper login-wrapper center">
      <form class="form-regsiter">

        <input class="waves-effect waves-light btn center-margin" type="submit" value="Create Account">
      </form>
    </div>
  </div>
</template>
