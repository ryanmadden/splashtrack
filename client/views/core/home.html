<template name="home">

  <ul class="collapsible" data-collapsible="accordion">
    <li>
      <div class="collapsible-header center-align">Message of the Day üçª</div>
      <div class="collapsible-body"><p>Fixed that menu bug, shoutout to the Chicago boys. Also, you now need 10 rated games to be listed in the rating and win percentage leaderboards. Get that weak shit outta here</p></div>
    </li>
  </ul>
  <div class="row row-super-padded">
    <div class="col s12 center">
      {{#if hasActiveGame}}
       <a class="waves-effect waves-light btn btn-continue-game center-margin">Continue Game</a>
       {{else}}
      <a class="waves-effect waves-light btn btn-new-game center-margin">New Game</a>
      {{/if}}
    </div>
  </div>
  <div class="row">
    <div class="col s12 center">
      <a class="waves-effect waves-light btn btn-gamelog center-margin">Game Log</a>
    </div>
  </div>
  <div class="row">
    <div class="col s12 center">
      <a class="waves-effect waves-light btn btn-stats center-margin">My Stats</a>
    </div>
  </div>
  <div class="row">
    <div class="col s12 center">
      <a class="waves-effect waves-light btn btn-players center-margin">Players</a>
    </div>
  </div>
  <div class="row center">
    <p>Last Update: October 4, 2020</p>
  </div>
</template>
