<template name="scoreboard">
  <h4>SCOREBOARD</h4>
  <p>How many caps has each player hit? Tap outside the input field to update the score.</p>
  <div class="row">
    <div class="col s6">
      <div class="input-field">
        <input id="playerOneScore" type="number" class="validate">
        <label for="first_name">{{p1.profile.name}}</label>
      </div>
    </div>
    <div class="col s6">
      <div class="input-field">
        <input id="playerTwoScore" type="number" class="validate">
        <label for="first_name">{{p2.profile.name}}</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s6">
      <div class="input-field">
        <input id="playerThreeScore" type="number" class="validate">
        <label for="first_name">{{p3.profile.name}}</label>
      </div>
    </div>
    <div class="col s6">
      <div class="input-field">
        <input id="playerFourScore" type="number" class="validate">
        <label for="first_name">{{p4.profile.name}}</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 center">
      <h5>Home {{t1Score}} - {{t2Score}} Away</h5>
    </div>
  </div>
  <div class="center">
    <a class="waves-effect waves-green btn btn-finish">FINISH GAME</a>
    <!--   <a href="#!" class="waves-effect waves-green btn-flat">CANCEL</a> -->
  </div>
</template>
