<template name="finishModal">
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h5>Edit Score</h5>
      <p>How many caps did each player hit?</p>
      <div class="row">
        <div class="col s6">
          <div class="input-field">
            <input id="playerOneScore" type="number" value="{{p1Score}}">
            <label for="playerOneScore" class="active">{{p1.profile.name}}</label>
          </div>
        </div>
        <div class="col s6">
          <div class="input-field">
            <input id="playerTwoScore" type="number" >
            <label for="playerTwoScore" class="active">{{p2.profile.name}}</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <div class="input-field">
            <input id="playerThreeScore" type="number" >
            <label for="playerThreeScore" class="active">{{p3.profile.name}}</label>
          </div>
        </div>
        <div class="col s6">
          <div class="input-field">
            <input id="playerFourScore" type="number" >
            <label for="playerFourScore" class="active">{{p4.profile.name}}</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center">
          <h5>Home {{t1Score}} - {{t2Score}} Away</h5>
        </div>
      </div>
      <div class="row margin-bottom-none">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat btn-close-modal">CANCEL</a>
        <a class=" modal-action modal-close waves-effect waves-green btn btn-finish">FINISH GAME</a>
      </div>
    </div>
  </div>
</template>
