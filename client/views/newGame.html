<template name="newGame">
<!--   <h4>Team 1</h4>
  {{> inputAutocomplete settings=settings id="player1" class="input-xlarge" placeholder="Player 1"}}
  {{> inputAutocomplete settings=settings id="player2" class="input-xlarge" placeholder="Player 2"}}
  <h4>Team 2</h4>
  {{> inputAutocomplete settings=settings id="player1" class="input-xlarge" placeholder="Player 1"}}
  {{> inputAutocomplete settings=settings id="player2" class="input-xlarge" placeholder="Player 2"}} -->
  <div class="row">
    <h4>Team 1</h4>
    <div class="input-field col s12 m6">
      <select class="">
        <option value="" disabled selected>Player 1</option>
        {{#each users}}
        {{> user}}
        {{/each}}
      </select>
    </div>
    <div class="input-field col s12 m6">
      <select class="">
        <option value="" disabled selected>Player 2</option>
        {{#each users}}
        {{> user}}
        {{/each}}
      </select>
    </div>
  </div>
  <div class="row">
    <h4>Team 2</h4>
    <div class="input-field col s12 m6">
      <select class="">
        <option value="" disabled selected>Player 3</option>
        {{#each users}}
        {{> user}}
        {{/each}}
      </select>
    </div>
    <div class="input-field col s12 m6">
      <select class="">
        <option value="" disabled selected>Player 4</option>
        {{#each users}}
        {{> user}}
        {{/each}}
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6">
      <a class="waves-effect waves-light btn btn-next">NEXT</a>
      <a class="waves-effect waves-teal btn-flat btn-back">BACK</a>
    </div>
  </div>
</template>

<template name="user">
  <option value="" data-icon="{{profile.picture}}" class="left circle">{{profile.name}}</option>
</template>

<template name="userPill">
  <!-- <span class="label">{{profile.name}}</span> -->
  <li class="collection-item">{{profile.name}} {{checkMe}}</li>
</template>
