<template name="record">
  <div class="row row-padded">
    <div class="col s6 center">
      <h1>{{activeRecord.hits}}</h1>
    </div>
    <div class="col s6 right-align">
      <a class="waves-effect waves-light btn btn-record btn-hit">
        <p class="record-label">HIT</p>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col s6 center">
      <h1>{{activeRecord.misses}}</h1>
    </div>
    <div class="col s6 right-align">
      <a class="waves-effect waves-light btn btn-record btn-miss">
        <p class="record-label">MISS</p>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col s6 center">
      <h1>{{activeRecord.glass}}</h1>
    </div>
    <div class="col s6 right-align">
      <a class="waves-effect waves-light btn btn-record btn-glass">
        <p class="record-label">GLASS</p>
      </a>
    </div>
  </div>
  <div class="row row-padded">
    <div class="col s12 center">
      <a class="waves-effect waves-light btn disabled">UNDO</a>
    </div>
  </div>
</template>
