<template name="record">
  <div class="row row-padded">
    <div class="col s4 center">
      <h2 class="margin-bottom-none">
        {{activeRecord.hits}}
      </h2>
      <p class="margin-top-none">
        {{#if activeRecord.hitsRatio}}
        ({{activeRecord.hitsRatio}}%)
        {{else}}
        (0%)
        {{/if}}
      </p>
    </div>
    <div class="col s4 center">
      <h2 class="margin-bottom-none">
        {{activeRecord.misses}}    
      </h2>    
      <p class="margin-top-none">
        {{#if activeRecord.missesRatio}}
        ({{activeRecord.missesRatio}}%)
        {{else}}
        (0%)
        {{/if}}
      </p>
    </div>
    <div class="col s4 center">
      <h2 class="margin-bottom-none">
        {{activeRecord.glass}}
      </h2>
      <p class="margin-top-none">
        {{#if activeRecord.glassRatio}}
        ({{activeRecord.glassRatio}}%)
        {{else}}
        (0%)
        {{/if}}
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col s4 center">
      <a class="waves-effect waves-light btn btn-record btn-hit">
        <p class="record-label">HIT</p>
      </a>
    </div>
    <div class="col s4 center">
      <a class="waves-effect waves-light btn btn-record btn-miss">
        <p class="record-label">MISS</p>
      </a>
    </div>
    <div class="col s4 center">
      <a class="waves-effect waves-light btn btn-record btn-glass">
        <p class="record-label">GLASS</p>
      </a>
    </div>
  </div>
  {{> finishModal}}
</template>

<template name="recordnav">
  <li><a class="modal-trigger modal-finish-trigger" href="#modal1">Edit Score</a></li>
  <li><a class="btn-subtract-hit">Subtract Hit</a></li>
  <li><a class="btn-subtract-miss">Subtract Miss</a></li>
  <li><a class="btn-subtract-glass">Subtract Glass</a></li>
</template>
